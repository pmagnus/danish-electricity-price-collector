<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Danish Electricity Price Collector'">Danish Electricity Price Collector</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold">
                        <a th:href="@{/}" class="hover:text-blue-200">Danish Electricity Price Collector</a>
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a th:href="@{/}" class="hover:text-blue-200 px-3 py-2 rounded-md">Dashboard</a>
                    <a th:href="@{/prices}" class="hover:text-blue-200 px-3 py-2 rounded-md">Prices</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div th:fragment="content">
            <!-- Content will be replaced by individual pages -->
        </div>
    </main>

    <!-- Custom JavaScript -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
